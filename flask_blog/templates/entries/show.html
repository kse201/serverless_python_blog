{% extends "layout.html" %}
{% block body %}
<h2>{{ entry.title }}</h2>
<h2>{{ entry.text | safe }}</h2>
<br>
<br> Post Date {{ entry.created_at }}
<br>
<br>


<div class="btn-group">
    <form action="{{ url_for('edit_entry', id=entry.id) }}" method="get">
        <button class="btn btn-secondary" type="submit">Edit</button>
    </form>

    <form action="{{ url_for('delete_entry', id=entry.id) }}" method="post">
        <button class="btn btn-danger" type="submit" stype="margin-left:5px">Delete</button>
    </form>
</div>
{% endblock %}
