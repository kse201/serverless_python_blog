{% extends "layout.html" %}
{% block body %}
<ul class="list-group list-group-flush">

{% for entry in entries %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ entry.title }}</h5>
        <a class="card-link"
           href="{{ url_for('show_entry', id=entry.id) }}">
            Open Entry
        </a>
    </div>
</div>
{% else %}
No Entry
{% endfor %}
</ul>
{% endblock %}
