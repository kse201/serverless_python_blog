<!DOCTYPE html>
<title>Flask Blog</title>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/earlyaccess/mpluslp.css"
      type="text/css">
<link rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}">

<div class="coitainer">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand"
           href="{{ url_for('show_entries') }}">
            Flask Blog
        </a>

        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target='#navbarNav'
                aria-controls="nabvarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navvar-toggler-icon"></span>
        </button>

        <div id="nabvarNav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                {% else %}
                <li class="nav-itme">
                    <a class="nav-link" href="{{ url_for('new_entry') }}">New Entry</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-info" role="alert">
        {{ message }}
    </div>
    {% endfor %}

    <div class="blog-body">
        {% block body %}{% endblock %}
    </div>
</div>
